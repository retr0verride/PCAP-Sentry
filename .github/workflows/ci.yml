name: CI

on:
  push:
    branches: ["main", "develop"]
    paths:
      - 'Python/**.py'
      - 'tests/**.py'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ["main", "develop"]
    paths:
      - 'Python/**.py'
      - 'tests/**.py'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=Python --cov-report=term --cov-report=xml
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
  
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run ruff linter
        run: |
          ruff check Python/ tests/ --output-format=github
      
      - name: Run ruff formatter check
        run: |
          ruff format --check Python/ tests/
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Run safety check
        run: |
          pip install -r requirements.txt
          safety check --json
        continue-on-error: true
      
      - name: Run bandit security scan
        run: |
          bandit -r Python/ -f json -o bandit-report.json || true
          python3 << 'PYEOF'
          import json, sys
          try:
              with open('bandit-report.json') as f:
                  data = json.load(f)
              high_med = [r for r in data.get('results', []) if r.get('issue_severity') in ('HIGH', 'MEDIUM')]
              if high_med:
                  for r in high_med:
                      print(f"::error file={r['filename']},line={r['line_number']}::{r['issue_text']}")
                  sys.exit(1)
              print(f"Bandit: {len(data.get('results',[]))} findings, 0 HIGH/MEDIUM")
          except Exception as e:
              print(f'Bandit report check skipped: {e}')
          PYEOF
      
      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
  
  build:
    name: Build Check
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Verify build script syntax
        run: |
          python -c "import py_compile; py_compile.compile('Python/pcap_sentry_gui.py', doraise=True)"
      
      - name: Test PyInstaller spec
        run: |
          pyinstaller --noconfirm --log-level=WARN PCAP_Sentry.spec
