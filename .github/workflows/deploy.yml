name: Deploy

# This workflow ensures all quality gates pass before allowing deployment
# It runs when a release tag is pushed (v*.*.*)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-[0-9]+'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test suite (NOT RECOMMENDED for production)'
        required: false
        type: boolean
        default: false
      
permissions:
  contents: write
  security-events: write
  
jobs:
  # Gate 1: All CI checks must pass
  validate-quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff safety bandit pytest pytest-cov
      
      - name: Run Ruff linter
        run: |
          ruff check Python/ tests/ --output-format=github
          
      - name: Run Ruff formatter check
        run: |
          ruff format --check Python/ tests/
      
      - name: Python syntax check
        run: |
          python -c "import py_compile; py_compile.compile('Python/pcap_sentry_gui.py', doraise=True)"
  
  # Gate 2: Security scans must pass
  validate-security:
    name: Security Gates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit
      
      - name: Run Safety check
        run: |
          safety check --json || true
        continue-on-error: true
      
      - name: Run Bandit security scan
        run: |
          bandit -r Python/ -f json -o bandit-report.json || true
          python3 << 'PYEOF'
          import json, sys
          try:
              with open('bandit-report.json') as f:
                  data = json.load(f)
              high_med = [r for r in data.get('results', []) if r.get('issue_severity') in ('HIGH', 'MEDIUM')]
              if high_med:
                  for r in high_med:
                      print(f"::error file={r['filename']},line={r['line_number']}::{r['issue_text']}")
                  sys.exit(1)
              print(f"âœ“ Bandit: {len(data.get('results',[]))} findings, 0 HIGH/MEDIUM")
          except Exception as e:
              print(f'Bandit report check failed: {e}')
              sys.exit(1)
          PYEOF
      
      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: python
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  
  # Gate 3: Test suite must pass
  validate-tests:
    name: Test Gates
    runs-on: ${{ matrix.os }}
    if: ${{ !inputs.skip_tests }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run test suite with coverage
        run: |
          pytest tests/ -v --cov=Python --cov-report=term --cov-report=xml
      
      - name: Check coverage threshold
        run: |
          python << 'PYEOF'
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.attrib.get('line-rate', 0))
          coverage_pct = line_rate * 100
          print(f"Coverage: {coverage_pct:.1f}%")
          if coverage_pct < 5:
              print(f"::error::Coverage {coverage_pct:.1f}% is below minimum 5%")
              exit(1)
          print(f"âœ“ Coverage meets minimum threshold")
          PYEOF
      
      - name: Run stress/performance tests
        run: |
          pytest tests/test_stress.py -v
        continue-on-error: true
  
  # Gate 4: Build verification
  validate-build:
    name: Build Gates
    runs-on: windows-latest
    needs: [validate-quality, validate-security, validate-tests]
    if: |
      always() && 
      needs.validate-quality.result == 'success' && 
      needs.validate-security.result == 'success' &&
      (needs.validate-tests.result == 'success' || needs.validate-tests.result == 'skipped')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Test PyInstaller build
        run: |
          pyinstaller --noconfirm --log-level=WARN PCAP_Sentry.spec
      
      - name: Verify build artifacts
        run: |
          if (!(Test-Path "dist\PCAP_Sentry\PCAP_Sentry.exe")) {
            Write-Error "Build artifact not found: dist\PCAP_Sentry\PCAP_Sentry.exe"
            exit 1
          }
          Write-Host "âœ“ Build completed successfully"
          $size = (Get-Item "dist\PCAP_Sentry\PCAP_Sentry.exe").Length / 1MB
          Write-Host "  EXE size: $([math]::Round($size, 1)) MB"
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcap-sentry-dist
          path: dist/PCAP_Sentry/
          retention-days: 7
  
  # Gate 5: OpenSSF compliance check
  validate-openssf:
    name: OpenSSF Best Practices
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check required files
        run: |
          echo "Checking OpenSSF required files..."
          MISSING=""
          for file in LICENSE README.md SECURITY.md CONTRIBUTING.md VERSION_LOG.md; do
            if [ ! -f "$file" ]; then
              echo "::error::Missing required file: $file"
              MISSING="$MISSING $file"
            else
              echo "âœ“ $file"
            fi
          done
          
          if [ -n "$MISSING" ]; then
            echo "::error::Missing required files:$MISSING"
            exit 1
          fi
          
          echo "âœ“ All required documentation files present"
      
      - name: Check CI/CD configuration
        run: |
          echo "Checking CI/CD workflows..."
          for workflow in ci codeql; do
            if [ ! -f ".github/workflows/${workflow}.yml" ]; then
              echo "::error::Missing workflow: .github/workflows/${workflow}.yml"
              exit 1
            else
              echo "âœ“ .github/workflows/${workflow}.yml"
            fi
          done
          echo "âœ“ CI/CD workflows configured"
      
      - name: Check test coverage
        run: |
          if [ ! -d "tests" ]; then
            echo "::error::tests/ directory not found"
            exit 1
          fi
          TEST_COUNT=$(find tests -name "test_*.py" | wc -l)
          if [ "$TEST_COUNT" -eq 0 ]; then
            echo "::error::No test files found"
            exit 1
          fi
          echo "âœ“ Test suite present ($TEST_COUNT test files)"
  
  # Final gate: All must pass before marking deployment ready
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [validate-quality, validate-security, validate-tests, validate-build, validate-openssf]
    if: |
      always() &&
      needs.validate-quality.result == 'success' &&
      needs.validate-security.result == 'success' &&
      (needs.validate-tests.result == 'success' || needs.validate-tests.result == 'skipped') &&
      needs.validate-build.result == 'success' &&
      needs.validate-openssf.result == 'success'
    
    steps:
      - name: Deployment approved
        run: |
          echo "============================================"
          echo "âœ“ ALL DEPLOYMENT GATES PASSED"
          echo "============================================"
          echo ""
          echo "Quality Gates:  âœ“ Passed"
          echo "Security Gates: âœ“ Passed"
          echo "Test Gates:     âœ“ Passed"
          echo "Build Gates:    âœ“ Passed"
          echo "OpenSSF Gates:  âœ“ Passed"
          echo ""
          echo "Deployment is APPROVED and ready to proceed."
          echo "============================================"
      
      - name: Create deployment summary
        run: |
          echo "## Deployment Validation âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All quality gates passed successfully:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code quality (Ruff linting & formatting)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security scans (Bandit, Safety, CodeQL)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Test suite with coverage requirements" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build verification (PyInstaller)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… OpenSSF best practices compliance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status: Ready for deployment** ðŸš€" >> $GITHUB_STEP_SUMMARY

  # Final step: build the Inno Setup installer and publish the GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: windows-latest
    needs: [deployment-ready, validate-build]
    # Only create a release when triggered by a version tag
    if: |
      always() &&
      needs.deployment-ready.result == 'success' &&
      needs.validate-build.result == 'success' &&
      startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: pcap-sentry-dist
          path: dist/PCAP_Sentry

      - name: Download VC++ redistributable
        shell: pwsh
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File download_vcredist.ps1

      - name: Install Inno Setup
        shell: pwsh
        run: |
          $url = 'https://files.jrsoftware.org/is/6/innosetup-6.3.3.exe'
          $out = "$env:TEMP\innosetup.exe"
          Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          Start-Process -FilePath $out -ArgumentList '/VERYSILENT /SUPPRESSMSGBOXES /NORESTART' -Wait

      - name: Build installer
        shell: pwsh
        run: |
          $iscc = 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe'
          & $iscc installer\PCAP_Sentry.iss
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          if (!(Test-Path 'dist\PCAP_Sentry_Setup.exe')) {
            Write-Error 'Installer not found after ISCC build'
            exit 1
          }
          $size = [math]::Round((Get-Item 'dist\PCAP_Sentry_Setup.exe').Length / 1MB, 1)
          Write-Host "Installer built: $size MB"

      - name: Generate SHA256 checksum
        id: checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash 'dist\PCAP_Sentry_Setup.exe' -Algorithm SHA256).Hash.ToLower()
          "$hash  PCAP_Sentry_Setup.exe" | Out-File -Encoding utf8 'dist\SHA256SUMS.txt' -Append
          Write-Host "SHA256: $hash"

      - name: Resolve release tag
        id: tag
        shell: bash
        run: echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Read version log entry
        id: notes
        shell: pwsh
        run: |
          $tag = '${{ steps.tag.outputs.tag }}'
          $ver = $tag -replace '^v',''
          $content = Get-Content VERSION_LOG.md -Raw
          # Extract the first section matching this version
          if ($content -match "(?s)## $([regex]::Escape($ver)) -.*?(?=\n## |\z)") {
            $notes = $Matches[0].Trim()
          } else {
            $notes = "Release $tag"
          }
          # Write to a file to avoid multiline env var issues
          $notes | Out-File -Encoding utf8 release_notes.txt
          Write-Host "Release notes written."

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: pwsh
        run: |
          $tag = '${{ steps.tag.outputs.tag }}'
          $notes = Get-Content release_notes.txt -Raw
          # Create draft=false, prerelease=false release (update if it already exists)
          $exists = gh release view $tag --repo $env:GITHUB_REPOSITORY 2>&1
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Release $tag already exists â€” uploading assets"
          } else {
            gh release create $tag `
              --repo $env:GITHUB_REPOSITORY `
              --title "PCAP Sentry $tag" `
              --notes $notes
          }
          gh release upload $tag `
            dist\PCAP_Sentry_Setup.exe `
            dist\SHA256SUMS.txt `
            --repo $env:GITHUB_REPOSITORY --clobber
          Write-Host "Assets uploaded to release $tag"
